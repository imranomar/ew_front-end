<div ng-controller="AddressesCtrl" class="Address paymentmethod">

	<div class="ion-content mainAddress">

		<div class="bar bar-header bar-balanced">	  
	  	  <a href="#/dashboard">
	  	  	<button class="button button-icon icon ion-android-arrow-back"></button>
	  	  </a>
		  <div class="h1 title">Address </div>		
		</div>
		
		<div class="row topmargin"> </div>
		

			
		<div class="row">

			<div class="col"> 

				<div class="list card" ng-repeat="data in userdata.addresses">
					<div class="item headingfont">

						<div class="row rowbtn">

							<div class="col col-80 col1">
					
								{{$index+1}} Address

							</div>

							<div class="col col-20 col2">
								<a class="ankartag1">
								  	<i class="icon icon ion-close-circled deletebtn" ng-click="onDelteAddress(data)"></i>
								</a>
							</div>

						</div> 	
					  	
					</div>

					<div class=" bodyfont">
						<input type="hidden" class="id" name="id" value="{{data.id}}">
						<input type="hidden" class="index" name="index" value="{{$index}}">
						<div class="row bodyfont1 magic">
							<div class="col col-40">
									<span >Street name</span>
							</div>
							<div class="col col-50 main-data">
									{{data.street_name}}
							</div>
							<div class="col col-50 magic-input" >
								<input type="text" class="xxx-control"  value="{{data.street_name}}" name="streetname"> 
							</div>
							<div class="col col-20 magic-edit ">
									<span class="icon ion-edit green "></span>
							</div> 
							<div class="col col-20 magic-check"> 
									<span class="icon ion-checkmark-circled green"></span>
							</div>
						</div>

						<div class="row bodyfont1 magic">
								<div class="col col-40">
										<span >P.O.Box</span>
								</div>
								<div class="col col-50 main-data">
										{{data.pobox}}
								</div>
								<div class="col col-50 magic-input" >
									<input type="text" class="xxx-control" value="{{data.pobox}}" name="pobox"> 
								</div>
								<div class="col col-20 magic-edit ">
										<span class="icon ion-edit green "></span>
								</div> 
								<div class="col col-20 magic-check"> 
										<span class="icon ion-checkmark-circled green"></span>
								</div>
						</div>

						
						<div class="row bodyfont1 magic">
								<div class="col col-40">
										<span >Floor</span>
								</div>
								<div class="col col-50 main-data">
										{{data.floor}}
								</div>
								<div class="col col-50 magic-input" >
									<input type="text" class="xxx-control"  value="{{data.floor}}" name="floor"> 
								</div>
								<div class="col col-20 magic-edit ">
										<span class="icon ion-edit green "></span>
								</div> 
								<div class="col col-20 magic-check"> 
										<span class="icon ion-checkmark-circled green"></span>
								</div>
						</div>
					
						<div class="row bodyfont1 magic">
								<div class="col col-40">
										<span >City </span>
								</div>
								<div class="col col-50 main-data">
										{{cityids[$index].title}}
								</div>
								<div class="col col-50 magic-input" >
									<select class="xxx-control select" value="{{cityids[$index].id}}"  name="city"> 
										<option ng-repeat="value in cityData" value="{{value.id}}">{{value.title}}</option>
									</select>
								</div>
								
								<div class="col col-20 magic-edit ">
										<span class="icon ion-edit green "></span>
								</div> 
								<div class="col col-20 magic-check"> 
										<span class="icon ion-checkmark-circled green"></span>
								</div>
						</div>
					
						
						
					</div>

					<div class="item borderremove">

						<div class="row rowbtn">

							<div class="col col1">
					
								<label class="container">Deliver Here
								  <input type="checkbox" checked="checked">
								  <span class="checkmark"></span>
								</label>

							</div>

						

						</div> 	

					</div>

				</div>

			</div>

		</div>

		<div ng-if="loading" class="loader">Loading...</div>

		<div class="row bottommargin">
			
		</div>
 		

		<div class="bar bar-footer bar-balanced">

			<div class="row">

				<div class="col footerbtnlink">

					<a href="#/add-address" class="linkpaymentmethod">
						<i class="icon ion-plus"> </i>	  
						ADD ANOTHER ADDRESS	
					</a>

			     </div>	

			</div>

		</div>
