<div ng-controller="AddressesCtrl" class="Address">
	
	<div class="bar bar-header bar-balanced">	  
  	  <a href="#">
  	  	<button class="button button-icon icon ion-android-arrow-back"></button>
  	  </a>
	  <div class="h1 title">Address </div>		
	</div>
	
	<div class="row topmargin"></div>

	<div class="list card Address1">

	  <div class="item item-body address2">

	  	<div class="row">

	  		<div class="col col-80" ng-repeat="person in first">
	  			
	  			<div class="row">
		  			<div class="col col-20">
		  				Street
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="Street" autofocus="" ng-model="person.street" class="inputbox1">
						</label>
						{{first.street}}
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="Street()">
		  				Edit
		  			</div>
		  		</div>
	  			<div class="row">
		  			<div class="col col-20">
		  				P.O.B
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="pobox" autofocus="" ng-model="person.pobox" class="inputbox1">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="pobox()">
		  				Edit
		  			</div>
		  		</div>
	  			<div class="row">
		  			<div class="col col-20">
		  				Flat
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="Flat" autofocus="" ng-model="person.Flat" class="inputbox1" readonly="">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="Flat()">
		  				Edit
		  			</div>
		  		</div>
	  		</div>

	  		<div class="col col-20 ion-list">
	  			<p>DELIVER HERE</p>
				<input type="checkbox" class="checkboxdesign" name="">
	  		</div>

	  	</div>
	  </div>
	  <div class="item item-body address2">

	  	<div class="row">

	  		<div class="col col-80" ng-repeat="person in second">

	  			<div class="row">
		  			<div class="col col-20">
		  				Title
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="title" autofocus="" ng-model="person.title" class="inputbox1">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="title()">
		  				Edit
		  			</div>
		  		</div>
	  			<div class="row">
		  			<div class="col col-20">
		  				P.O.B
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="pobox1" autofocus="" ng-model="person.pobox1" class="inputbox1">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="pobox1()">
		  				Edit
		  			</div>
		  		</div>
	  			<div class="row">
		  			<div class="col col-20">
		  				Flat
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="flat1" autofocus="" ng-model="person.flat1" class="inputbox1">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="flat1()">
		  				Edit
		  			</div>
		  		</div>
	  			<div class="row">
		  			<div class="col col-20">
		  				BLDN
		  			</div>
		  			<div class="col col-60">
						<label class="item item-input item-floating-label">
							<input type="text" ng-readonly="bldname" autofocus="" ng-model="person.bldname" class="inputbox1">
						</label>
		  			</div>
		  			<div class="col col-20 linkcolor" ng-click="bldname()">
		  				Edit
		  			</div>
		  		</div>	
	  		</div>

	  		<div class="col col-20">
	  			<p>DELIVER HERE</p>
				<input type="checkbox" class="checkboxdesign">
	  		</div>

	  	</div>

	  </div>

	  <div class="item item-body linkcenter">
	  	<a href="#" class="linkaddress">
	  		<i class="icon ion-plus"> </i>	  
	  		ADD ANOTHER ADDRESS		
	  	</a>
	  </div>

	</div>

</div>
