

<div >


        <div ng-controller="AddPaymentCtrl" class="myedit">
    
            <div class="ion-content mainmyedit">
    
                <div class="bar bar-header bar-balanced">
                    <a href="#/dashboard">
                         <button class="button button-icon icon ion-android-arrow-back"></button>
                    </a>
                      <div class="h1 title"> My Payment Page </div>	
                </div>
                
                <div class="row topmargin">

                            <div class="list">

                                <span class="input-label">Name</span>
                                <input type="text" ng-model="paymentDetails.name">
                              </label>

                              <label class="item item-input">
                                <span class="input-label">Number</span>
                                <input type="text" ng-model="paymentDetails.number">
                              </label>

                                <span class="input-label">Cv code</span>
                                <input type="text" ng-model="paymentDetails.cvcode">
                              </label>

                              <label class="item item-input">
                                <span class="input-label">Expiry month</span>
                                <input type="text" ng-model="paymentDetails.expiry_month">
                              </label>

                              <label class="item item-input">
                                <span class="input-label">Expiry year</span>
                                <input type="text" ng-model="paymentDetails.expiry_year">
                              </label>
                              <button class="button button-full button-positive" ng-click="onAddPayment()">
                                      Update
                              </button>
    
                            </div>
    
                        </form>
    
                    </div>
    
                </div>
