<div ng-controller="FaqsCtrl" class="faqpage">
	
	<div class="bar bar-header bar-balanced">
	  <a href="#">
	  	<button class="button button-icon icon ion-android-arrow-back"></button>
	  </a>
	  <div class="h1 title"> Frequently asked questions </div>	
	</div>

	<div class="row row1">

		<div class="col faq1">

	        <div class="list card listquestion" ng-repeat="group in questions">

	          <div class="item item-stable"
	                    ng-click="toggleGroup(group)"
	                    ng-class="{active: isGroupShown(group)}">
	              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
	            &nbsp;
	            {{group.question}}

	          </div>

	          <div class="item item-accordion" ng-show="isGroupShown(group)">
	            		{{group.decription}}
	          </div>

	        </div>

		</div>

	</div>

</div>
