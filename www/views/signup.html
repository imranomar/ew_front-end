<style>

	html {
			font-size: 4.5vw;
			background-image: none !important;
	}
	input
	{
			font-size: 4.5vw !important;
			font-family:'roboto';
	}
	
</style>


	<table cellpadding=0 cellspacing=0 style='width:100%; height: 100%' ng-controller="SignupCtrl">
		<tr>
			<td valign='middle' align='center'>
				<form name="SignupForm" ng-submit="!showLoading && signupsubmitform(SignupForm)" autocomplete="off" ng-validate="basicDetailsValidationOptions">
					<div class="wrapper_login align-center">
						<img src="images/login_logo.png" style='width: 50%; ' alt="">
						<div class="row">
							<div class="col offset-s2 s8">
								<div class="form-field">
									<input type="text" name="fullname" placeholder="{{'basic_details.name' | translate}}" autofocus="" ng-model="signupdata.name" />									
								</div>

								<div class="form-field">
									<input type="text" name="email"  placeholder="{{'basic_details.email' | translate}}" ng-model="signupdata.email" />
								</div>

								<div class="form-field">
									<input type="text" name="phone"  placeholder="{{'basic_details.phone' | translate}}" ng-model="signupdata.phone" />
								</div>

								<div class="form-field">
									<input type="password" name="password" placeholder="{{'basic_details.password' | translate}}" ng-model="signupdata.password" />							
								</div>
								
								<div class="form-field">
									<button type="submit" class='btn btn-primary btn-pick-laundry'>{{'text.register' | translate}}</button>
								</div>

								<div class="form-field">
									<button type="button" onclick="login()" class='btn btn-primary btn-pick-laundry btn-register-fb'>{{'register_with_facebook' | translate}}</button>
								</div>

								<div class="form-field">
									{{'register_already_have_account' | translate}}? <a style='margin-top: 2vh; margin-bottom: 2vh;' href="#/login" >{{'text.login' | translate}}</a>
								</div>

								<div class="form-field">
									<ng-include src="'views/includes/lang-btns.html'"></ng-include>
								</div>
							</div>
						</div>
					</div>
				</form>
			</td>
		</tr>
	</table>
